<div class="container">
  <div class="filters">
    <div class="filters-list">
      <mrt-button
        class="filters-advanced-button"
        (click)="openFilters()"
        text="Filtro Avançado"
        icon="expand_more"
      />
      <mrt-chip [items]="['Operador', 'Praça', 'Categoria']" />
    </div>
    <div *ngIf="isFiltersOpen" class="filters-modal">
      <div class="filters">
        <mrt-input type="text" label="Operador" />
        <mrt-input type="number" label="Itens por consulta" />
        <mrt-input type="number" label="Itens por página [Talvez remova]" />
        <mrt-select label="Concessionária" [options]="['A', 'B']" />
        <mrt-select label="Praça" [options]="['A', 'B']" [multiple]="true" />
        <mrt-select label="Sentido" [options]="['A', 'B']" />
        <mrt-select label="Via" [options]="['A', 'B']" />
        <mrt-select label="Modo via" [options]="['A', 'B']" />
        <mrt-select label="Tipo de anomalia" [options]="['A', 'B']" />
        <mrt-select label="Categoria" [options]="['A', 'B']" />
        <mrt-select label="Emissor" [options]="['A', 'B']" />
        <mrt-datetimepicker label="Data/Hora de" />
        <mrt-datetimepicker label="Data/Hora até" />
        <mrt-select label="Tipo de pagamento" [options]="['A', 'B']" />
      </div>
      <div class="filter-buttons">
        <mrt-button
          class="filter-button"
          (click)="openFilters()"
          text="Cancelar"
        />
        <mrt-button
          class="filter-button"
          (click)="openFilters()"
          text="Aplicar"
        />
      </div>
    </div>
  </div>
  <div class="results">
    <div class="validated">
      <p>Validados</p>
      <p class="validated-number">10</p>
    </div>
    <div class="loaded">
      <p>Carregados</p>
      <p class="loaded-number">15</p>
    </div>
  </div>
</div>
<div *ngIf="isFiltersOpen" class="overlay" (click)="openFilters()"></div>
